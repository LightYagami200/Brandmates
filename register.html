<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- External Files & Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://d1azc1qln24ryf.cloudfront.net/114779/Socicon/style-cf.css?u8vidh" />
  <link rel="icon" type="image/png" href="./assets/img/logo.png" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <link rel="stylesheet" href="./assets/css/register.css" />

  <!-- Title -->
  <title>Brandmates | Sign Up</title>
</head>

<body>

  <section id="register">
    <div class="logo">
      <a href="index.html">
        <img src="./assets/img/logo-no-margin.png" alt="Brandmates Logo" />
      </a>
    </div>

    <div id="register-wrapper">
      <div id="register-card">
        <h2>Sign Up</h2>
        <input type="text" id="name" name="name" min="3" placeholder="Full Name" class="black-input" required>
        <input type="email" id="email" name="email" placeholder="Email Address" class="black-input" required>
        <input type="password" id="password" name="password" min="8" placeholder="Password" class="black-input"
          required>
        <button class="main-btn filled" id="sign-up-btn"><span>‚ùØ</span> Sign Up</button>
      </div>
      <p id="login-text">Already have an account? <a href="login.html">Log In Now</a></p>
    </div>
  </section>

  <!-- Scripts -->
  <script src="./assets/js/register.js"></script>
</body>

</html>
